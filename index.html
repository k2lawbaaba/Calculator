<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
    
<body>
    <div class="container">
        <div class="inner-container">
            <input type="text" placeholder="0" id="display">

        </div>
        <div class="inn-container">
            <div class="row">
            </div>
            <div class="row">
                <button class="specialOps">cos</button>
                <button class="specialOps">sin</button>
                <button class="specialOps">tan</button>
                <button class="specialOps">log</button>
                <button class="specialOps">√</button>
            </div>

            <div class="row">
                <button class="item2 figSym" >AC</button>
                <button class="item4 specialOps">%</button>
                <button class="item4 figSym">(</button>
                <button class="item4 figSym" >)</button>
                <button class="item2 specialOps">C</button>

            </div>
            <div class="row">
                <button class="item3 figSym">7</button>
                <button class="item3 figSym">8</button>
                <button class="item3 figSym">9</button>
                <button class="item4 operator" value="*">*</button>     
                <button class="item4 operator" value="/">/</button>
            </div>
            <div class="row">
                <button class="item3 figSym">4</button>
                <button class="item3 figSym" >5</button>
                <button class="item3 figSym" >6</button>
                <button class="item4 operator" value="-">-</button>
                <button class="item4 specialOps">π</button>
            <div class="row">
                <button class="item3 figSym">1</button>
                <button class="item3 figSym"  >2</button>
                <button class="item3 figSym"  >3</button>
                <button class="item4 operator" value="+">+</button>
                <button class="item4 specialOps">x!</button>
            </div>
            <div class="row">
                <button class="item3 figSym" >00</button>
                <button class="item3 figSym" >0</button>
                <button class="item3 operator" value=".">.</button>
                <button class="item4 specialOps">xy</button>
                <button class="btns item4 specialOps">=</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
